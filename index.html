<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Phone Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main">
         <nav> 
             <div class="logo">
                 <img src="images/logo.png">
             </div>
             <div class="nav-links">
                 <ul>
                     <li><a href="#">Home</a></li>
                     <li><a href="#">FB</a></li>
                     <li><a href="#">Youtube</a></li>
                     <li><a href="#">Contact</a></li>
                 </ul>
             </div>
         </nav>
         <div class="information"> 
             <div class="overlay"></div>
             <img src="images/mobile.png" class="mobile">
             <div id="circle"> 
                 <div class="feature one">
                     <img src="images/camera.png" >
                     <div>
                         <h1>Camera</h1>
                         <p>12MP, Wide angle lens</p>
                     </div>
                 </div>
                 <div class="feature two">
                    <img src="images/processor.png" >
                    <div>
                        <h1>Processor</h1>
                        <p>Amazing stuff</p>
                    </div>
                 </div>
                 <div class="feature three">
                    <img src="images/display.png" >
                    <div>
                        <h1>Display</h1>
                        <p>High quality</p>
                    </div>
                 </div>
                 <div class="feature four">
                    <img src="images/battery.png" >
                    <div>
                        <h1>Battery</h1>
                        <p>Lasts 720Hrs</p>
                    </div>
                 </div>
             </div>
         </div>
         <div class="controls">
             <img src="images/arrow.png" id="upBtn"> 
             <h3>Features</h3>
             <img src="images/arrow.png" id="downBtn">
         </div>
     </div>
     <script>
         let circle=document.getElementById("circle");
         let upBtn=document.getElementById("upBtn");
         let downBtn=document.getElementById("downBtn");

        // document.getElementById("myDIV").addEventListener("scroll", moving);

         let rotateValue = circle.style.transform;
         let rotateSum;

         upBtn.onclick=function(){
             rotateSum= rotateValue + "rotate(-90deg)";
             circle.style.transform=rotateSum;
             rotateValue=rotateSum;
         }
         downBtn.onclick=function(){
             rotateSum= rotateValue + "rotate(90deg)";
             circle.style.transform=rotateSum;
             rotateValue=rotateSum;
         }

         
            //  var lastScrollTop = pageYOffset;

            //  // element should be replaced with the actual target element on which you have applied scroll, use window in case of no target element.
            //  window.addEventListener("scroll", function () { // or window.addEventListener("scroll"....
            //      var st = window.pageYOffset || document.documentElement.scrollTop; // Credits: "https://github.com/qeremy/so/blob/master/so.dom.js#L426"
            //      if (st > lastScrollTop) {
            //          console.log('scroll UP');
            //      } else {
            //          console.log('scroll DOWN');
            //      }}); 
            var scrollableElement = document.body; //document.getElementById('scrollableElement');

                scrollableElement.addEventListener('wheel', checkScrollDirection);

                function checkScrollDirection(event) {
                    if (checkScrollDirectionIsUp(event)) {
                        rotateSum = rotateValue + "rotate(-90deg)";
                        circle.style.transform = rotateSum;
                        rotateValue = rotateSum;;
                    } else {
                        rotateSum = rotateValue + "rotate(90deg)";
                        circle.style.transform = rotateSum;
                        rotateValue = rotateSum;
                    }
                }

                function checkScrollDirectionIsUp(event) {
                    if (event.wheelDelta) {
                        return event.wheelDelta > 0;
                    }
                    return event.deltaY < 0;
                }    
         
     </script>
</body>
</html>
